<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.sticky-image {
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 1;
}

.cover-content {
  position: relative;
  background: white;
  width: 100%;
  height: 2000px;
  z-index: 2;
}
</style>
</head>
<body>

<div class="sticky-image">
  <img src="img.jpg" alt="Sticky Image" style="width:100%">
</div>

<div class="cover-content">
  <h1>Welcome to My Personal Page</h1>
  <p>Scroll down to see the sticky effect.</p>
  <p>Some more content...</p>
  <p>Some more content...</p>
  <p>Some more content...</p>
  <!-- You can add more content here -->
</div>

</body>
</html>
